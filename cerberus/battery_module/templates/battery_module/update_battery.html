{% extends 'menu.html' %}
{% load static %}

{% block head %}
    <title>UPDATE BATTERY | Cerberus</title>
    <link rel="stylesheet" href="{% static 'battery_module/css/base.css' %}">
{% endblock head %}

{% block menu %}
    

    <div class="row px-5 mt-5">
        <form class = "bg-white p-5 rounded" method = "post">
            {% csrf_token %}
            <div class="row border-bottom py-5">
                <div class="col-md-12 bg-white">
                    <label class="font-size-1">Update Battery</label><br>
                    <small class="text-muted">Update battery details here....</small>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <input type= "text" class="form-control button-2" placeholder = "Enter Battery pack sr no" name="battery_pack_sr_no"  id="updated_battery_pack_sr_no" data-model={{battery_pack_sr_no}} value="{{ battery_pack_sr_no }}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="dropdown">
                                <select id="updated_model_name" class="btn btn-light button-2 w-100" name="model_name">
                                    <option value="disable" disabled selected>--- Model Name ---</option>
                                    <option value="IGTRED">IGTRED</option>
                                    <option value="IGTRED+">IGTRED+</option>
                                    <option value="IGTBLU">IGTBLU</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <div id="dropdown">
                        <select id="updated_bms_type" class="btn btn-light button-2 w-100" name="bms_type">
                            <option value="disable" disabled selected>--- BMS Type ---</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Firmware">Firmware</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="dropdown">
                        <select id="updated_status" class="btn btn-light button-2 w-100" name="status">
                            <option value="disable" disabled selected>--- Status ---</option>
                            <option value="In Swap Station">In Swap Station</option>
                            <option value="In Vehicle">In Vehicle</option>
                            <option value="Idle">Idle</option>
                            <option value="Damaged">Damaged</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="dropdown">
                        <select id="updated_battery_cell_type" class="btn btn-light button-2 w-100" name="battery_cell_type">
                            <option value="disable" disabled selected>--- Battery Cell Type ---</option>
                            <option value="Prismatic">Prismatic</option>
                            <option value="Cylindrical">Cylindrical</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="date" class="form-control button-2" placeholder = "Warranty start date" name="warranty_start_date" id="updated_warranty_start_date">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control button-2" placeholder = "Enter Battery Cell Chemistry" name="battery_cell_chemistry" id="updated_battery_cell_chemistry">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type= "number" class="form-control button-2" placeholder = "Enter Battery pack nominal charge capacity" name="battery_pack_nominal_charge_capacity" id="updated_battery_pack_nominal_charge_capacity">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="number" class="form-control button-2" placeholder = "Enter Warranty Duration" name="warranty_duration" id="updated_warranty_duration">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control button-2" placeholder = "Enter Battery Pack Casing" name="battery_pack_casing" id="updated_battery_pack_casing">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="number" class="form-control button-2" placeholder = "Enter battery pack nominal Voltage" name="battery_pack_nominal_voltage" id="updated_battery_pack_nominal_voltage">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 mb-3">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button class="button-2 w-50 btn btn-default button-1 font-size-3 text-alignment">Update Battery</button>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'battery_module/js/base.js' %}"></script>
    
    
{% endblock menu %}
