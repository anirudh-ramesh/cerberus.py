{% extends 'menu.html' %}
{% load static %}
{{ value|json_script:"keycloak" }}
{% block head %}

    <link rel="stylesheet" href="{% static 'battery_module/css/base.css' %}">
    <script type="text/javascript" href="{% static 'battery_module/js/base.js' %}"></script>
    <script src="http://localhost:8080/auth/js/keycloak.js"></script>
    <!-- <script type="text/javascript" href="{% static 'battery_module/js/initKeycloak.js' %}"></script> -->
{% endblock head %}

<div>
    <script>
    var keycloak=new Keycloak('./battery_module/templates/battery_module/keycloak.json');
    function initKeycloak() {
        keycloak.init({onLoad: 'login-required'}).then(function() {

        if(!localStorage.getItem("access_token")){
            localStorage.setItem("access_token", keycloak.token)
        }
        }).catch(function() {
            alert('failed to initialize');
        });
         }
        initKeycloak();
       </script>
