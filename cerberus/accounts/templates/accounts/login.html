<html>
    <head>
        <title>User Login Page</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Username</td>
                    <td><input name="username" type="text" placeholder="Enter username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input name="password" type="password" placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td colspan=2>
                        <input type="submit" value="submit" name="login">
                    </td>
            </table>
        </form>
    </body>
</html>
