{% extends 'menu.html' %}
{% load static %}

{% block head %}
    <title>ADD BATTERY | Cerberus</title>
    <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}">
{% endblock head %}

{% block menu %}
    <div class="row px-5 mt-5">
        <div class="col-md-12">
            <label class="font-size-1">ADD BATTERY</label>
        </div>
    </div>

    <div class="row px-5 mt-3">
        <form method = "post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder = "Enter Model Name" name="model_name" id="model_name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type= "number" class="form-control" placeholder = "Enter Battery pack sr no" name="battery_pack_sr_no" id="battery_pack_sr_no">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder = "Enter BMS Name" name="bms_type" id="bms_type">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="date" class="form-control" placeholder = "Warranty start date" name="warranty_start_date" id="warranty_start_date">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="number" class="form-control" placeholder = "Enter Warranty Duration" name="warranty_duration" id="warranty_duration">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder = "Enter Status" name="status" id="status">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder = "Enter Battery Cell Chemistry" name="battery_cell_chemistry" id="battery_cell_chemistry">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type= "number" class="form-control" placeholder = "Enter Battery pack nominal charge capacity" name="battery_pack_nominal_charge_capacity" id="battery_pack_nominal_charge_capacity">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder = "Enter Battery Pack Casing" name="battery_pack_casing" id="battery_pack_casing">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder = "Enter Batter Cell Type" name="battery_cell_type" id="battery_cell_type">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="number" class="form-control" placeholder = "Enter battery pack nominal Voltage" name="battery_pack_nominal_voltage" id="battery_pack_nominal_voltage">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <button class="button-2 w-50 btn btn-default font-size-3 text-alignment">Add Battery</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'accounts/js/base.js' %}"></script>
    
    
{% endblock menu %}
