{% extends 'menu.html' %}
{% load static %}

{% block head %}
    <title>DASHBOARD | Cerberus</title>
    <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}">
{% endblock head %}

{% block menu %}
    <div class="row px-5 mt-5">
        <div class="col-md-12">
            <label class="font-size-1">BATTERY PACKS</label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            
        </div>
    </div>
    
    <div class="row px-5 mt-3 py-2">
        <div class="col-md-3 scrollable_div bg-white">
            {% if battery_tag_list %}
                {% for tag in battery_tag_list %}
                    <a href="#" class="btn btn-default w-100 font-size-5 mt-3 p-2">{{ tag }}</a>
                {% endfor %}
            {% endif %}
        </div>
        <div class="col-md-9 bg-white ml-3 p-3">
            <div class="row">
                <div class="col-md-4 battery_packs_box">
                    <label class="font-size-4">State Of Charge</label>
                </div>
                <div class="col-md-4 battery_packs_box">
                    <label class="font-size-4">Terminal Voltage</label>
                </div>
                <div class="col-md-4 battery_packs_box">
                    <label class="font-size-4">Energy Capacity</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 battery_packs_box">
                    <label class="font-size-4">Charge Capacity</label>
                </div>
                <div class="col-md-4 battery_packs_box">
                    <label class="font-size-4">Cell Temprature</label>
                </div>
                <div class="col-md-4 battery_packs_box">
                    <label class="font-size-4">Location</label>
                </div>
            </div>
        </div>
    </div>
    
    
{% endblock menu %}
